{% extends 'base.html'%}
{% block content%}
<br>
<form method='POST'>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <table>
    {% for field in form %}
        <tr>
        <td>{{ field.label }}</td>
        <td>{{ field }}</td>
        <td>{{ field.errors }}</td>
        </tr>
    {% endfor %}
    </table>
    <br>
    <input type="submit" value='ログイン'>
    </form>
    <br><hr><br>
    <p><a href="{% url 'accounts:password_reset'%}">パスワードを忘れた方はこちら</a></p>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
    {{ form.non_field_errors }}

    <table>
        {% for field in form %}
            <tr>
            <td>{{ field.label }}</td>
            <td>{{ field }}</td>
            <td>{{ field.errors }}</td>
            </tr>
        {% endfor %}
    </table>
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-success">送信</button>
</form>
{% endblock %}
